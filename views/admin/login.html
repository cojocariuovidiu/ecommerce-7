<!DOCTYPE html>
<html>
	{{> head}}
	<link href="/css/login.css" rel="stylesheet">
	
	<body id="login">
		<header>
			<nav class="navbar navbar-inverse navbar-fixed-top">
		      <div class="container-fluid">
		        <div class="navbar-header">
		          <a class="navbar-brand" href="#">Portal e-Commerce</a>
		        </div>
		      </div>
		    </nav>
		</header>

		{{#if erro}}
		<div class="alert alert-danger">
		  <strong>Opa!</strong> {{erro}}
		</div>
		{{/if}}

		<div class="container">
			<form id="login" class="form-signin" method="POST" novalidate>
				<h2 class="form-signin-heading">Login</h2>
				<input type="email" name="username" id="inputEmail" class="form-control" placeholder="E-mail" autofocus="">
				<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Senha" >
			
				<button class="btn btn-lg btn-primary btn-block" id="submit" type="submit">Entrar</button>
			</form>
		</div>

		{{> scripts}}
	</body>	
</html>
